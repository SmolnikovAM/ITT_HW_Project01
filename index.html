<script type="text/template" id="template_show-shop-iterate">
    <div>
        <div>
            <img :src="img" :alt="name"/>
        </div>
        <div class="info">
            <div>
                <div>име</div>
                <div class="name">{{ name }}</div>
            </div>
            <div>
                <div>цена</div>
                <div class="price">{{ price }}</div>
            </div>
            <div>
                <div>гаранция</div>
                <div>{{ warranty }}</div>
            </div>
            <div>
                <div>контакт</div>
                <div class="contact">{{ contact }}</div>
            </div>
            <div>
                <div>град</div>
                <div>{{ city }}</div>
            </div>
            <div>
                <div>тип на обява</div>
                <div>{{ type }}</div>
            </div>
            <div>
                <div></div>
                <div>
                    <button if="notSaved" class="btn" @click="savePhone(id)">запази</button>
                    <button if="isSaved" class="btn"  @click="deletePhone(id)">изтрий</button>
                
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="template_login">
    <form onSubmit="return false">
        <div class="sign form">
            <div>
                <label>Username</label>
                <input type="text" minlength="3" name="username" model="loginPanel.login"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password" minlength="3" name="username" model="loginPanel.password"/>
            </div>
            <div>
                <button class="btn login" @click="loginCheck">sign in</button>
            </div>
            <div style="color:red">
                {{ loginPanel.loginErrorText }}
            </div>
        </div>
    </form>
</script>


<script type="text/template" id="template_register">
    <form onSubmit="return false">
        <div class="register form">
            <div>
                <label>Username</label>
                <input type="text" minlength="3" name="username"
                       model="registerPanel.login"/>
            </div>

            <div>
                <label>Name</label>
                <input type="text" minlength="3" name="username"
                       model="registerPanel.name"/>
            </div>

            <div>
                <label>Password</label>
                <input type="password" minlength="7" name="password"
                       model="registerPanel.password1"/>
            </div>
            <div>
                <label>Repeat Password</label>
                <input type="password" minlength="7" name="repeatPassword"
                       model="registerPanel.password2"/>
            </div>
            <div>
                <button class="btn register" type="submit" @click="register">register</button>
            </div>
            <div style="color:red">
                {{ registerPanel.registerErrorText }}
            </div>
        </div>
    </form>

</script>
