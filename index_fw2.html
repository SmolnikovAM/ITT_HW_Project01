<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles2.css" />
    
    <title></title>
</head>

<body>

<!-- MAIN APPLICATION -->
<div id="app">

</div>

<!-- MAIN APPLICATION -->


<script type="text/template" id="template_nav">
    <div class="nav">
        <div>
            <a href="#">новини</a>
        </div>
        <div>
            <a href="#">телефони</a>
        </div>
        <div>
            <a :href="#{{ mainData.login }}">ревюта</a>
        </div>
        <input type="text" placeholder="username" model="mainData.login"/>
        <input type="password" placeholder="password" />
        <button class="sign in" type="submit" @click="showClick(mainData.login)">Sign In</button>
        <div>
                <a href="#register">register</a>
            </div>
    </div>
</script>

<script type="text/template" id="template_banner-item">
    <div class="banner-item">
        <a :href="link">
            <img :src="picture">
        </a>
    </div>
</script>

<script type="text/template" id="template_banner">
    <div class="banner">
        <component page="banner-item" foreach data="bannerList"></component>
    </div>
</script>

<script type="text/template" id="template_article">
    <div class="article">
        <img :src="picture" />
        <div class="hideContent"> {{ hideContent }}</div>
        <div class="show">
            <a href="#">Show more</a>
        </div>
    </div>
</script>

<script type="text/template" id="template_menu-items">
    <div>
        <a :href="href">{{ text }}</a>
    </div>
</script>

<script type="text/template" id="template_main">
    <div class="main-router">
        <header>
            <component page="banner"></component>
            <component page="nav"></component>
        </header>
        <main>
            <div class="container">
                <div class="main">
                    <div class="bar">
                        <component page="menu-items" foreach data="menuItems"></component>
                    </div>
                   
                    <div class="articles">
                        <component page="article" foreach data="articles"></component>
                    </div>
                </div>
            </div>
        </main>
    </div>
</script>

<script id="template_login" type="text/template">
    <form class="form login-form" action="" method="POST">
        <label>User</label>
        <input name="username" type="text" placeholder="username">
        <label>Password</label>
        <input name="password" type="password" placeholder="password">
        <button>Login</button>
        <ul>
            <li><a class="btn register-btn" href="register.html">Register</a></li>
            <li><a class="btn recover-btn" href="recover.html">Recover</a></li>
        </ul>
        <div class="error"></div>
    </form>
</script>


<script id="template_register" type="text/template">
    <form class="form register-form" action="" method="POST">
        <label>User</label>
        <input name="username" type="text" placeholder="username">
        <label>Password</label>
        <input name="password" type="password" placeholder="password">
        <label>Password</label>
        <input name="passwordAgain" type="password" placeholder="password again">
        <button>Register</button>
        <ul>
            <li><a class="btn login-btn" href="login.html">Login</a></li>
            <li><a class="btn recover-btn" href="recover.html">Recover</a></li>
        </ul>
        <div class="error"></div>
    </form>
</script>


<script id="template_404" type="text/template">
    <div class="404">404</div>
</script>

<script src="./js/data.js"></script>
<script src="./js/model.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/view.js"></script>
<script src="./js/router.js"></script>
<script src="./js/application.js"></script>

</body>
<footer>

</footer>

</html>
