<form>
    <div class="register form">
        <div>
            <label>Username</label>
            <input type="text" minlength="3" name="username"/>
        </div>

        <div>
            <label>Password</label>
            <input type="password" minlength="7" name="password"/>
        </div>
        <div>
            <label>Repeat Password</label>
            <input type="password" minlength="7" name="repeatPassword"/>
        </div>
        <div>
            <button class="btn register" type="submit">register</button>
        </div>
    </div>
</form>
