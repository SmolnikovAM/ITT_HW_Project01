<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <title></title>
    <style>
        .hidden-for-shadow-render {
            display: none;
        }
    </style>
</head>

<body>

    <div id="application_hidden_layer" class="hidden-for-shadow-render">
        <div class="nav">
            <div>
                <a href="#">новини</a>
            </div>
            <div>
                <a href="#">телефони</a>
            </div>
            <div>
                <a href="#">ревюта</a>
            </div>
            <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
            <button class="sign in" type="submit">Sign In</button>
        </div>


        <div class="banner-item">
            <a @href="link">
                <img @src="picture">
            </a>
        </div>



        <div class="banner">
            <component page="banner-item" foreach data="bannerList"></component>
        </div>


        <div class="article">
            <img @src="picture" />
            <div class="hideContent"> {{ hideContent }}</div>
            <div class="show">
                <a href="#">Show more</a>
            </div>
        </div>



        <div class="main-router">
            <header>
                <component page="banner"></component>
                <component page="nav"></component>
            </header>
            <main>
                <div class="container">

                    <div class="main">
                        <div class="bar">
                            <div>Топ модели:</div>
                            <div>
                                <a href="#">Iphone</a>
                            </div>
                            <div>
                                <a href="#">Samsung</a>
                            </div>
                            <div>
                                <a href="#">Huawei</a>
                            </div>
                            <div>
                                <a href="#">Xiaomi</a>
                            </div>
                            <div>
                                <a href="#">HTC</a>
                            </div>
                            <div>
                                <a href="#">Lenovo</a>
                            </div>
                        </div>
                        <div class="articles">

                            <component page="article" foreach data="articles"></component>

                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <!-- hidden layer end -->

    <!-- MAIN APPLICATION -->

    <div id="app">

    </div>

    <!-- MAIN APPLICATION -->

    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <script>
        const elements = document.querySelectorAll(".show");
        Array.from(elements).forEach(el => el.addEventListener("click", function (event) {
            const a = event.currentTarget.lastElementChild,
                parent = event.currentTarget.previousElementSibling;
            if (a.textContent.toUpperCase() === "SHOW MORE") {
                a.textContent = "Show less";
                parent.classList.remove("hideContent");
                parent.classList.add("show");
            } else {
                a.textContent = "Show more";
                parent.classList.remove("show");
                parent.classList.add("hideContent");
            }
        }));
    </script>
</body>
<footer>

</footer>

</html>
