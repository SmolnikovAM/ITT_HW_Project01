<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

<!-- MAIN APPLICATION -->
<div id="app">

</div>

<!-- MAIN APPLICATION -->

    
    <script>
        const elements = document.querySelectorAll(".show");
        Array.from(elements).forEach(el => el.addEventListener("click", function (event) {
            const a = event.currentTarget.lastElementChild,
                parent = event.currentTarget.previousElementSibling;
            if (a.textContent.toUpperCase() === "SHOW MORE") {
                a.textContent = "Show less";
                parent.classList.remove("hideContent");
                parent.classList.add("show");
            } else {
                a.textContent = "Show more";
                parent.classList.remove("show");
                parent.classList.add("hideContent");
            }
        }));
    </script>


<script type="text/template" id="template_nav">
    <div class="nav">
        <div>
            <a href="#">новини</a>
        </div>
        <div>
            <a href="#">телефони</a>
        </div>
        <div>
            <a href="#">ревюта</a>
        </div>
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button class="sign in" type="submit" @click="showClick">Sign In</button>
    </div>
</script>

<script type="text/template" id="template_banner-item">
    <div class="banner-item">
        <a :href="link">
            <img :src="picture">
        </a>
    </div>
</script>

<script type="text/template" id="template_banner">
    <div class="banner">
        <component page="banner-item" foreach data="bannerList"></component>
    </div>
</script>

<script type="text/template" id="template_article">
    <div class="article">
        <img :src="picture" />
        <div class="hideContent"> {{ hideContent }}</div>
        <div class="show">
            <a href="#">Show more</a>
        </div>
    </div>
</script>

<script type="text/template" id="template_menu-items">
    <div>
        <a :href="href">{{ text }}</a>
    </div>
</script>

<script type="text/template" id="template_main-router">
    <div class="main-router">
        <header>
            <component page="banner"></component>
            <component page="nav"></component>
        </header>
        <main>
            <div class="container">
                <div class="main">
                    <div class="bar">
                        <component page="menu-items" foreach data="menuItems"></component>
                    </div>
                   
                    <div class="articles">
                        <component page="article" foreach data="articles"></component>
                    </div>
                </div>
            </div>
        </main>
    </div>
</script>


<script src="./js/data.js"></script>
<script src="./js/app.js"></script>

</body>
