<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/news.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/review.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/shop.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/admin.css" />

    <title>Ревю</title>
</head>

<body>

    <script type="text/template" id="template_add-shop">
        <div class="container">
            <div class="admin-news">
                <form>
                    <div>
                        <input class="admin-input" placeholder="Enter Model Name" type="text">
                    </div>
                    <div>
                        <input class="admin-input" placeholder="Enter Image URL" type="url">
                    </div>
                    <div>
                        <input class="admin-input" placeholder="Enter Price" type="number">
                    </div>
                    <div>
                        <input class="admin-input" placeholder="Enter Warranty" type="text">
                    </div>
                    <div>
                        <input class="admin-input" placeholder="Enter Contact" type="email">
                    </div>
                    <div>
                        <input class="admin-input" placeholder="Enter City" type="email">
                    </div>
                    <div>
                        <select class="admin-input" placeholder="Choose Type">
                            <option value="sell">Купува</option>
                            <option value="buy">Продава</option>
                        </select>
                    </div>
                    <div>
                        <button class="admin-btn">Добави</button>
                    </div>
                </form>
            </div>
        </div>
    </script>


    <script type="text/template" id="template_/admin/admin-shop.html">
        <div class="main-container">
            <header>
              <component page="banners"></component>
              <component page="admin-nav"></component>
            </header>
            <main>
              <div class="container-admin">
                
                <component page="add-shop"></component>
              </div>
            </main>
        
            <footer>
              <component page="footer"></component>
            </footer>
        </div>
        </script>




    <script src="../js/lib.js"></script>
    <script src="../js/application.js"></script>
</body>

</html>
