<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/news.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/review.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/shop.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/admin.css"/>

    <title>Ревю</title>
</head>

<body>

<script type="text/template" id="template_add-shop">
    <div class="container">
        <div class="admin-news">
            <div class="admin-form">
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Model Name"
                            type="text"
                            model="editShop.name">
                </div>
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Image URL"
                            type="url"
                            model="editShop.img">
                </div>
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Price"
                            type="number"
                            model="editShop.price">
                </div>
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Warranty"
                            type="text"
                            model="editShop.warranty">
                </div>
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Contact"
                            type="email"
                            model="editShop.contact">
                </div>
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter City"
                            type="email"
                            model="editShop.city">
                </div>
                <div>
                    <select
                            class="admin-input"
                            placeholder="Choose Type"
                            model="editShop.type">
                        <option value="купува">Купува</option>
                        <option value="продава">Продава</option>
                    </select>
                </div>
                <div>
                    <button if="editShop.isAdd"
                            class="admin-btn"
                            @click="addShop">Добави
                    </button>
                    <button if="editShop.isEdit"
                            @click="updateShop(editShop.id)"
                            class="admin-btn">Обнови
                    </button>
                    <button if="editShop.isEdit"
                            class="admin-btn"
                            @click="updateShopCancel">Отмени
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/template" id="template_all-shop">
    <div class="admin-news-iterate">
        <div>
            {{ id }} -- {{ name }}
        </div>
        <div>
            <button class="admin-button" @click="editShop(id)">Edit</button>
            <button class="admin-button" @click="deleteShop(id)">Delete</button>
        </div>
    </div>
</script>

<script type="text/template" id="template_/admin/admin-shop.html">
    <div class="main-container">
        <header>
            <component page="banners"></component>
            <component page="admin-nav"></component>
        </header>
        <main>
            <div class="container-admin">
                <div class="edit">
                    <div class="admin-news">
                        <component foreach
                                   page="all-shop"
                                   data="mainData.listOfPhones"></component>
                    </div>
                </div>
                <component page="add-shop"></component>
            </div>
        </main>

        <footer>
            <component page="footer"></component>
        </footer>
    </div>
</script>


<script src="../js/lib.js"></script>
<script src="../js/application.js"></script>
</body>

</html>
