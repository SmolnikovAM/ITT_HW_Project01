<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/news.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/review.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/shop.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/admin.css"/>

    <title>Ревю</title>
</head>

<body>


<script type="text/template" id="template_add-review">
    <div class="container">
        <div class="admin-news">
            <div class="admin-form">
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Title"
                            type="text"
                            model="editReview.title">
                </div>
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Image URL"
                            type="url"
                            model="editReview.img">
                </div>
                <div>
                        <textarea
                                class="admin-input"
                                placeholder="Enter Text"
                                type="text"
                                model="editReview.text"></textarea>
                </div>
                <div>
                    <input
                            class="admin-input"
                            placeholder="Enter Video URL"
                            type="url"
                            model="editReview.iframeSrc">
                </div>
                <div>
                    <button if="editReview.isAdd"
                            class="admin-btn"
                            @click="addReview">Добави
                    </button>
                    <button if="editReview.isEdit"
                            @click="updateReview(editReview.id)"
                            class="admin-btn">Обнови
                    </button>
                    <button if="editReview.isEdit"
                            class="admin-btn"
                            @click="updateReviewCancel">Отмени
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="template_all-review">
    <div class="admin-news-iterate">
        <div>
            {{ id }} -- {{ title }}
        </div>
        <div>
            <button class="admin-button" @click="editReview(id)">Edit</button>
            <button class="admin-button" @click="deleteReview(id)">Delete</button>
        </div>
    </div>
</script>

<script type="text/template" id="template_/admin/admin-review.html">
    <div class="main-container">
        <header>
            <component page="banners"></component>
            <component page="admin-nav"></component>
        </header>
        <main>
            <div class="container-admin">
                <div class="edit">
                    <div class="admin-news">
                        <component foreach
                                   page="all-review"
                                   data="mainData.review"></component>
                    </div>
                </div>
                <component page="add-review"></component>
            </div>
        </main>

        <footer>
            <component page="footer"></component>
        </footer>
    </div>
</script>


<script src="../js/lib.js"></script>
<script src="../js/application.js"></script>
</body>

</html>
