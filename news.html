<body>

    <script type="text/template" id="template_show-news-iterate">
    <div>
        <div class="hideContent">
            <h3>{{title}}</h3>
            <img :src="img" :alt="title"/>
            {{text}}
        </div>
        <div class="show">
            <a href="#">...Show More</a>
        </div>
    </div>
</script>

    <script type="text/template" id="template_/news.html">
    <div class="main-container">
        <header>
            <component page="banners"></component>
            <component page="navigation"></component>
        </header>
        <main>
            <div class="container">
                <div class="news-articles">
                    <component foreach page="show-news-iterate" data="mainData.news"></component>
                    <!--<component page="show-phone-shop" data="reviewToShow"></component>-->
                    <!--<component page="pagination" ></component>-->
                </div>

                <component page="right-form"></component>
            </div>
        </main>

        <footer>
            <component page="footer"></component>
        </footer>
    </div>
</script>


    <script src="js/lib.js"></script>
    <script src="js/application.js"></script>
