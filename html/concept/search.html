<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/news.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/review.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/shop.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/styles.css"/>

    <title></title>
</head>
<body>


<script type="text/template" id="template_show-search-iterate">
    <li>
        {{ name }}
    </li>
</script>

<script type="text/template" id="template_/html/concept/search.html">
<div class="main-container">
    <header>
      <component page="banners"></component>
      <component page="navigation"></component>
    </header>

    <main>
        <div class="container">

        <div class="main-articles">
            element count: <strong>{{ searchList.length }} </strong>
            <ul>
           <component  foreach page="show-search-iterate" data="searchList"></component>
            </ul>
        </div>

        <div>
            <div class="search">
                <input type="search" 
                       placeholder="Search..." 
                       @keydown="goSearch(search)" 
                       model="search">
                <input src="../../img/right_search_ico.gif" type="image" @click="goSearch(search)"/>
            </div>
             
            <div class="form">
            </div>
                <component page="advert"></component>
            </div>
        </div>
    </main>

    <footer>
      <component page="footer"></component>
    </footer>
</div>
</script>

<script src="../../js/lib.js"></script>
<script src="application.js"></script>
</body>
</html>
