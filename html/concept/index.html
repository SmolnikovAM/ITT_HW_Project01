<script type="text/template" id="template_container-main">
<div class="container">
        <!-- <div class="main"> -->

              <component page="advert"></component>

<script type="text/template" id="template_show-phones-iterate">
    <div>
        <img :src="../../{{ img }}"/>
        <div class="content">
            <a :href="index.html?id={{ id }}">{{ title }}</a>
        </div>
    </div>
</script>


<script type="text/template" id="template_show-phones-news">
<div>
    <div :class="options.classContent">
        <h3>{{ title }}</h3>
        <img :src="../../{{ img }}">
        {{ text }}
    </div>
    <div :class="options.classLink">
        <button  @click="showContent(options)"> show more</button>
        <!-- <a href="#"></a> -->
    </div>
</div>
</script>

<script type="text/template" id="template_/html/concept/index.html">
<div class="main-container">
    <header>
      <component page="banners"></component>
      <component page="navigation"></component>
    </header>

    <main>
        <div class="container">

        <div class="main-articles">
           <component if="showArticles"  foreach page="show-phones-iterate" data="main"></component>
           <component if="showCurrentArticle" page="show-phones-news" data="newsToShow"></component>
        </div>

        <div>
            <div class="search">
                <input type="search" 
                       placeholder="Search..." 
                       @keydown="goSearch(search)" 
                       model="search">
                <button @click="goSearch(search)">
                        go</button>
            </div>
             
            <div class="form">
            </div>
                <component page="advert"></component>
            </div>
        </div>
    </main>

    <footer>
      <component page="footer"></component>
    </footer>
</div>
</script>
